<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
        <main class="container">
                <header>
                    <h1>Task Manager</h1>
                    <button id="dark-mode-toggle" aria-label="Toggle dark mode" type="button">ðŸŒ™ Dark Mode</button>
                </header>
                    <section aria-label="Add new task">
                        <form id="task-form">
                            <label for="task-input" class="visually-hidden">New Task</label>
                            <input type="text" id="task-input" name="task" placeholder="Add a new task" required aria-required="true">
                            <button type="submit" aria-label="Add task">Add</button>
                        </form>
                    </section>
                    <nav aria-label="Task filters" class="filter-nav">
                        <button type="button" class="filter-btn" data-filter="all" aria-pressed="true">All</button>
                        <button type="button" class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                        <button type="button" class="filter-btn" data-filter="pending" aria-pressed="false">Pending</button>
                    </nav>
            <section aria-label="Task list">
                <ul id="task-list" tabindex="0"></ul>
            </section>
        </main>
</body>
</html>
