<!DOCTYPE html>
<html>
<head>
    <title>TEST DEFINITIVO</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç TEST DEFINITIVO DE CONFIGURACI√ìN</h1>
    <div id="results"></div>
    
    <h2>üìã Informaci√≥n del Test:</h2>
    <p><strong>Fecha:</strong> 31 de Octubre, 2025</p>
    <p><strong>Prop√≥sito:</strong> Determinar si el archivo correcto est√° cargado</p>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test b√°sico de entorno
        addResult('info', `üåê <strong>Hostname:</strong> ${window.location.hostname}`);
        addResult('info', `üìç <strong>URL completa:</strong> ${window.location.href}`);
        addResult('info', `üìÅ <strong>Pathname:</strong> ${window.location.pathname}`);
        
        // Detectar si es producci√≥n
        const isProduction = window.location.hostname !== 'localhost';
        addResult(isProduction ? 'success' : 'info', `üè≠ <strong>¬øEs producci√≥n?</strong> ${isProduction ? 'S√ç' : 'NO'}`);
        
        // Simular detecci√≥n de backend URL
        let backendUrl;
        if (isProduction) {
            backendUrl = './api';
        } else {
            backendUrl = 'http://localhost:8080/api';
        }
        
        addResult('info', `üîó <strong>Backend URL detectada:</strong> ${backendUrl}`);
        
        // URL completa que se usar√≠a para API calls
        const baseUrl = window.location.origin + window.location.pathname;
        const fullApiUrl = baseUrl + backendUrl.replace('./', '');
        addResult('info', `üéØ <strong>URL completa para API:</strong> ${fullApiUrl}`);
        
        // Test de logo
        const logoPath = './images/LOGO LIGA DE PADEL DE BOGOTA-03.jpg';
        const fullLogoUrl = baseUrl + logoPath.replace('./', '');
        addResult('info', `üñºÔ∏è <strong>URL completa del logo:</strong> ${fullLogoUrl}`);
        
        // Test de carga de logo
        const img = new Image();
        img.onload = function() {
            addResult('success', '‚úÖ <strong>Logo:</strong> Se carga correctamente');
        };
        img.onerror = function() {
            addResult('error', '‚ùå <strong>Logo:</strong> NO se puede cargar');
        };
        img.src = logoPath;
        
        // Test de API health
        fetch(backendUrl)
            .then(response => {
                if (response.ok) {
                    addResult('success', '‚úÖ <strong>API Health:</strong> Conecta correctamente');
                } else {
                    addResult('error', `‚ùå <strong>API Health:</strong> Error ${response.status}`);
                }
            })
            .catch(error => {
                addResult('error', `‚ùå <strong>API Health:</strong> ${error.message}`);
            });
        
        // Informaci√≥n sobre archivos JavaScript cargados
        const scripts = document.querySelectorAll('script[src]');
        addResult('info', `üìú <strong>Scripts cargados:</strong> ${scripts.length}`);
        scripts.forEach((script, index) => {
            addResult('info', `üìú Script ${index + 1}: ${script.src}`);
        });
        
        // Test final - verificar si React est√° cargado (indicar√≠a que main.js se carg√≥)
        setTimeout(() => {
            if (window.React) {
                addResult('success', '‚úÖ <strong>React:</strong> Cargado correctamente');
            } else {
                addResult('error', '‚ùå <strong>React:</strong> NO est√° cargado');
            }
        }, 2000);
        
    </script>
</body>
</html>
